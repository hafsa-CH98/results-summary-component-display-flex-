<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>the resultat</title>
  </head>
  <body>
    <section class="carte-sum">
      <!-- premier carte your result -->
      <div class="container">
        <div class="result">
          <h2 id="animation">your result</h2>
          <div class="nombre">
            <div><h1>76</h1></div>
            <div>of 100</div>
          </div>
          <div class="titre">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- deuxieme carte summmary -->
        <div class="container-2">
          <h3>Summary</h3>
          <!-- summary reaction  -->

          <div class="contenu-1">
            <div class="info-icon-1">
              <img src="icon-reaction.svg" alt="icon" />
              <h4>Reaction</h4>
              <p><b>80</b></p>
              <p id="nombre-sum">/100</p>
            </div>
          </div>

          <!-- summary Memory -->

          <div class="contenu-2">
            <div class="info-icon-1">
              <img src="icon-memory.svg" alt="icon" />
              <h4>Memory</h4>
              <p><b>92</b></p>
              <p id="nombre-sum">/100</p>
            </div>
          </div>

          <!-- summary verbal -->

          <div class="contenu-3">
            <div class="info-icon-1">
              <img src="icon-verbal.svg" alt="icon" />
              <h4>Verbal</h4>
              <p><b>61</b></p>
              <p id="nombre-sum">/100</p>
            </div>
          </div>

          <!-- summary visual-->

          <div class="contenu-4">
            <div class="info-icon-1">
              <img src="icon-visual.svg" alt="icon" />
              <h4>Visual</h4>
              <p><b>72</b></p>
              <p id="nombre-sum">/100</p>
            </div>
          </div>

          <button>continue</button>
        </div>
      </div>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
